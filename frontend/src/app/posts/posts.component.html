<div class="container mx-auto px-4">
    <div *ngFor="let post of posts" class="bg-white rounded-lg shadow mb-4 p-4">
      <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
      <p class="mb-4">{{ post.body }}</p>
      <p class="text-sm text-gray-500"><strong>Posted by:</strong> {{ post.author }}</p>
    </div>
  </div>
